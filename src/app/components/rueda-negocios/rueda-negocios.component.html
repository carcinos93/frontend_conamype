<div id="eventos" class="row h-100 align-content-center hidden">
    <div class="col-8 mx-auto bg-light">
        <table class="table table-bordered ">
            <thead>
                <th>Fecha</th>
                <th>Hora</th>
                <th>nombre RUEDA DE NEGOCIOS</th>
                <th>organizador</th>
                <th></th>
            </thead>
            <tbody>
                <tr *ngFor="let evento of eventos; let i=index" class="animated fadeInUp">
                    <td> {{ evento.Fecha_Inicio_Evento | date:'dd/MM/yyyy' }} </td>
                    <td> {{ evento.Fecha_Inicio_Evento | date:'hh:mm a' }} </td>
                    <td (click)="mostrarInformacion(evento)"> {{ evento.Nombre_Evento }} </td>
                    <td> {{ evento.Organizador }} </td>
                    <td> <i [ngClass]="{'text-danger': evento.Vinculo_Video != null}" (click)="mostrarVentanaVideo( evento.Vinculo_Video )" class="fa fa-youtube-play fa-2x text-hide" aria-hidden="true"></i> </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal" id="infoEventoModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="min-width: 700px;" role="document">
        <div class="modal-content" style="height:100%;width: 100%;">

                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body">

                <h5 class="title">
                    {{ eventoSeleccionado.Nombre_Evento }}
                </h5>
                <p class="small font-italic text-muted">Publicado en: {{ eventoSeleccionado.Fecha_Creacion |date:'dd/MM/yyyy hh:mm aa' }} </p>

                <p>Inicio evento: <span class="font-weight-bold">{{ eventoSeleccionado.Fecha_Inicio_Evento |date:'dd/MM/yyyy hh:mm aa' }}</span> </p>
                <p>Fin evento: <span class="font-weight-bold"> {{ eventoSeleccionado.Fecha_Fin_Evento |date:'dd/MM/yyyy hh:mm aa' }}</span> </p>
                <p> Organizado por: <span class="font-weight-bold"> {{ eventoSeleccionado.Organizador }} </span> </p>
                <img src="{{ eventoSeleccionado.Imagen_Evento }}" class="img-fluid" alt="">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>
